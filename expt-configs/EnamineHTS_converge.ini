[general]
name = molpal_EnamineHTS
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = libraries/EnamineHTS.csv.gz

invalid-idxs = []

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
objective-config = objective-configs/EnamineHTS_lookup.ini

[stopping]
top-k = 0.0005
window-size = 3
delta = 0.001
max-iters = 50