[general]
name = molpal_10k
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = libraries/Enamine10k.csv.gz

invalid-idxs = []

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
objective-config = objective-configs/Enamine10k_lookup.ini

[stopping]
top-k = 0.01
window-size = 10
delta = 0.1
max-iters = 5