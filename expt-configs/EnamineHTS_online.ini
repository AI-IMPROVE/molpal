[general]
name = molpal_EnamineHTS_retrain
--write-intermediate
--write-final

[pool]
library = libraries/EnamineHTS.csv.gz

invalid-idxs = []

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
objective-config = objective-configs/EnamineHTS_lookup.ini

[stopping]
top-k = 0.0005
window-size = 10
delta = 0.1
max-iters = 5