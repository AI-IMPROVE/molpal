[general]
name = EnamineHTS_singleBatch_mpn_greedy_0
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = libraries/EnamineHTS.csv.gz
fps = ...
--validated

[acquisition]
metric = greedy
init-size = 0.004
batch-size = 0.020

[encoder]
fingerprint = pair
length = 2048
radius = 2

[model]
model = mpn
conf-method = mve

[objective]
objective = lookup
lookup-path = data/EnamineHTS_scores.csv.gz
lookup-smiles-col = 0
lookup-data-col = 1
--minimize

[stopping]
top-k = 0.0005
window-size = 10
delta = 0.1
max-epochs = 1