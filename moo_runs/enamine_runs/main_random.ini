[general]
ncpu = 8
--write-intermediate
--write-final

[acquisition]
init-size = 0.01
batch-sizes = [0.01]
metric = random
--scalarize 

[pool]
library = data/Enamine_screening.csv
fps = data/Enamine_screening.h5

[objective]
objective = [dockinglookup, dockinglookup, dockinglookup]
objective-config = ["moo_runs/enamine_runs/IGF1R_min.ini", "moo_runs/enamine_runs/EGFR_min.ini", "moo_runs/enamine_runs/CYP_max.ini"]

[stopping]
max-iters = 9

[model]
model = [nn, nn, nn]
conf-method = mve

