[general]
ncpu = 8
--write-intermediate
--write-final

[acquisition]
init-size = 0.005
batch-sizes = [0.005]
metric = random
--scalarize 

[pool]
library = data/Enamine_screening.txt
fps = data/Enamine_screening.h5
--no-title-line

[objective]
objective = [dockinglookup, dockinglookup, dockinglookup]
objective-config = ["moo_runs/enamine_runs/IGF1R_min.ini", "moo_runs/enamine_runs/EGFR_min.ini", "moo_runs/enamine_runs/CYP_max.ini"]

[stopping]
max-iters = 8

[model]
model = [nn, nn, nn]
conf-method = mve

