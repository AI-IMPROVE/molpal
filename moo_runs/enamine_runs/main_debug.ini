[general]
ncpu = 8
--write-intermediate
--write-final

[acquisition]
init-size = 0.1
batch-sizes = [0.1]
metric = random 
--scalarize

[pool]
library = data/smis_test.txt
fps = data/smis_test.h5
--no-title-line

[objective]
objective = [dockinglookup, dockinglookup, dockinglookup]
objective-config = ["moo_runs/enamine_runs/IGF1R_min.ini", "moo_runs/enamine_runs/EGFR_min.ini", "moo_runs/enamine_runs/CYP_max.ini"]

[stopping]
max-iters = 6

[model]
model = [nn,nn,nn] #[mpn, mpn, mpn]
conf-method = dropout #mve
model-seed = 29
--retrain-from-scratch

