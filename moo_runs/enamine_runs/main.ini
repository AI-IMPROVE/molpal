[general]
ncpu = 8
seed = 47
output-dir = results/EGFR_IGF1R_dual_main
--write-intermediate
--write-final

[acquisition]
init-size = 0.005
batch-sizes = [0.005]
cluster-type = objs
metric = pi 

[pool]
library = data/smis_test.txt
fps = data/smis_test.h5
--no-title-line

[objective]
objective = [dockinglookup, dockinglookup, dockinglookup]
objective-config = ["moo_runs/enamine_runs/IGF1R_min.ini", "moo_runs/enamine_runs/EGFR_min.ini", "moo_runs/objective/CYP_max.ini"]

[stopping]
max-iters = 6

[model]
model = [mpn, mpn, mpn]
conf-method = mve
model-seed = 29
--retrain-from-scratch

