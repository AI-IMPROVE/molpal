[general]
name = molpal_50k
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = libraries/Enamine50k.csv.gz
--validated

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
lookup-path = data/4UNN_Enamine50k_scores.csv.gz
lookup-smiles-col = 1
lookup-data-col = 2
--minimize

[stopping]
top-k = 0.01
window-size = 10
delta = 0.1
max-epochs = 5