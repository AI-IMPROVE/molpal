[general]
name = molpal_HCEP
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = /nfs/ccoleylab001/dgraff/data/HCEP_pce.csv
fps = /nfs/ccoleylab001/dgraff/libraries/HCEP_morgan.h5

[encoder]
fingerprint = morgan
length = 2048
radius = 2

[model]
model = rf

[acquisition]
init-size = 0.004
batch-size = 0.004
metric = greedy

[objective]
objective = lookup
lookup-path = /nfs/ccoleylab001/dgraff/data/HCEP_pce.csv
lookup-smiles-col = 0
lookup-data-col = 1

[stopping]
top-k = 0.005
window-size = 10
delta = 0.1
max-epochs = 10