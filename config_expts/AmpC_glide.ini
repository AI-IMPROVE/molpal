[general]
root = molpal_data
name = AmpC_glide
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = data/AmpC_glide_scores.csv
smiles-col = 0
fps = libraries/AmpC_glide.h5
--validated

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
lookup-path = data/AmpC_glide_scores.csv
lookup-smiles-col = 0
lookup-data-col = 1
--minimize

[stopping]
top-k = 0.0005
window-size = 10
delta = 0.1
max-epochs = 5