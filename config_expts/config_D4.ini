[general]
root = /nfs/ccoleylab001/dgraff/D4_retrain
name = D4_140M
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = /nfs/ccoleylab001/dgraff/libraries/D4_140M.csv.gz
fps = /nfs/ccoleylab001/dgraff/libraries/D4_140M.h5
--validated

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
lookup-path = /nfs/ccoleylab001/dgraff/data/D4_scores.csv.gz
lookup-smiles-col = 0
lookup-data-col = 1
--minimize

[stopping]
top-k = 0.0005
window-size = 10
delta = 0.1
max-epochs = 5