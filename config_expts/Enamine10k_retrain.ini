[general]
name = molpal_10k
--write-intermediate
--write-final
--retrain-from-scratch

[pool]
library = /nfs/ccoleylab001/dgraff/libraries/Enamine10k.csv
fps = /nfs/ccoleylab001/dgraff/libraries/Enamine10k.h5
--validated

[encoder]
fingerprint = pair
length = 2048
radius = 2

[objective]
objective = lookup
lookup-path = /nfs/ccoleylab001/dgraff/data//Enamine10k_scores.csv
lookup-smiles-col = 0
lookup-data-col = 1
--minimize

[stopping]
top-k = 0.01
window-size = 10
delta = 0.1
max-epochs = 5